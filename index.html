<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  
    <div class="position">
      <div class="card">
         <div class="hero-img">
           <img src="/images/illustration-hero.svg" alt="picture of woman listening to music">
         </div>
         <div class="card-padding">
           <div class="hero-copy">
             <h1>Order Summary</h1> 
             <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
             device anywhere you like!</p>
           </div>
           <div class="price">
             <img src="/images/icon-music.svg" alt="music symbol">
             <div class="price-information">
               <p class="price-top">Annual Plan</p>
               <p class="price-bottom">$59.99/year</p>
             </div>
             <a href="#">Change</a>
           </div>
           <button class="cta-button">Proceed to Payment</button>
           <div class="cancel">
             <a href="#" class="cancel-button">Cancel Order</a>
           </div>
         </div>
      </div> 
   </div>
  

</body>
</html>
